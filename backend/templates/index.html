<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontrol Servo - Webcam</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .webcam-frame {
      width: 90%;
      max-width: 720px;
      border: 4px solid #4CAF50;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background: #fff;
    }

    .webcam-frame img {
      width: 100%;
      display: block;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>Live Webcam - Sudut Tangan</h1>

  <div class="webcam-frame">
    <img src="{{ url_for('video_feed') }}" alt="Webcam Feed" />
  </div>
</body>
</html>
